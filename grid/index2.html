<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template Area</title>
    <style>
        *{
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100%;
            background-color: rgb(175, 175, 204);
        }
        .container {
            width: 100%;
            height: 100%;
            display: grid;
            gap: 1rem;
            padding: 4rem;
            text-align: center;
            text-transform: capitalize;
            font-weight: bold;
            background-color: rgb(red, green, blue);
            grid-template-columns: repeat(auto-fit, minmax(200px, 500px));
            grid-template-areas:
                "header header header"
                "sidebar content1 content1"
                "sidebar content2 content3"
                "footer footer footer";
        }
        .item {
            padding: 1rem;
            border: 3px solid #000;
            background-color: rgb(136, 186, 153);
            color: white;
        }
        #header {
            grid-area: header;
        }
        #sidebar {
            grid-area: sidebar;
        }
        #content1{
            grid-area: content1;
        }
        #content2{
            grid-area: content2;
        }
        #content3{
            grid-area: content3;
        }
        #footer {
            grid-area: footer;
        }

        </style>
</head>
<body>
    <div class="container">
        <div class="item" id="header">header</div>
        <div class="item" id="sidebar">sidebar</div>
        <div class="item" id="content1">content1</div>
        <div class="item" id="content2">content2</div>
        <div class="item" id="content3">content3</div>
        <div class="item" id="footer">footer</div>
    </div>
</body>
</html>
