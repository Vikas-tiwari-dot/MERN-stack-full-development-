<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <fieldset style="width: auto;">
    <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">
        <br/>
        <br/>
        <label for="email">Email ID</label>
        <input type="text" id="email" placeholder="Enter your email id">
        <br/>
        <br/>
        <lable for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">
        <br/>
        <br/>
        <label for="occupation">Occupation</label>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="employed">Employed</option>
            <option value="self-employed">Self-Employed</option>
            <option value="unemployed">Unemployed</option>
        </select>
        <br/>
        <br/>
        <fieldset width="auto" hight="auto">
            <legend>Topics of Interest</legend>
            <input type="checkbox" id="tech" value="technology">
            <label for="tech">Technology</label>
            <br/>
            <input type="checkbox" id="sports" value="sports">
            <label for="sports">Sports</label>
            <br/>
            <input type="checkbox" id="music" value="music">    
            <label for="music">Music</label>
            <br/>
            <input type="checkbox" id="travel" value="travel">
            <label for="travel">Travel</label>
        </fieldset>
        <br/>
        <textarea name="comments" rows="4" cols="50" placeholder="Additional Comments"></textarea>
        <br/>
        <br/>
        <legend>Mai to ja rahi sone</legend>
        <!--<img src="image.png" alt="Captcha Image" width="250" height="300">-->
        <br/>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

   </fieldset>
    
</body>
</html>
