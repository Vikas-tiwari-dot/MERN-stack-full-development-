<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
 <fieldset>

    <legend>Login Form</legend>
       <form>
        <label for="mail">Enter Email id :</label>
        <input type="text" id="mail" placeholder="Enter your email id">
        
        <br/>
        <br/>

        <label for="pwd">Password :</label>
        <input type="password" id="pwd" placeholder="Enter your password">
        <br/>
        <br/>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <input type="date" value="Date">
        <input type="color" value="Color">
        <input type="checkbox" value="Checkbox">
        <input type="radio" value="Radio">
        <br/>
        <br/>
        <label for="cars">Choose a car :</label>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="Fortuner">Fortuner</option>
            <option value="Mercedese">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <br/>
        <br/>
        <textarea name="textarea1" rows="4" cols="50" placeholder="Enter your address here"></textarea>

    </form>
 </fieldset>
</body>
</html>
